<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cula</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="main">
        <img src="корзина.png" id="openCartBtn" alt="Open Cart" onclick="openCart()" style="cursor: pointer; width: 60px; height: auto;">
        <div class="row" id="container"></div>
    </div>

    <canvas id="myChart"></canvas>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <div id="cart-items" class="cart-items"></div>
            <div id="sort-options-cart" class="sort-options"></div> 
        </div>
    </div>

    <button id="scrollBtn" class="scroll-btn">↑</button>

    <script src="script.js"></script>
    <script src="mod1.js"></script>

</body>
</html>
